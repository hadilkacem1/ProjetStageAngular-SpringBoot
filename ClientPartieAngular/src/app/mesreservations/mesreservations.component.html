    <!-- PAGE WRAP -->
    <div id="page-wrap">

        <!-- HEADER -->

        <!-- SUB BANNER -->
        <section class="section-sub-banner bg-9">
            <div class="awe-overlay"></div>
            <div class="sub-banner">
                <div class="container">
                    <div class="text text-center">
                        <h2>Reservation</h2>
                    <p>Voir mes reservations</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- END / SUB BANNER -->

        <!-- ACTIVITI -->
        <section class="section-activiti bg-white">
            <div class="container">

                <div class="activiti">

                    <div class="gallery-cat activiti-cat text-center">
                        
                    </div>
<br/>
<br/>




                    <div class="activiti_content">
                        
                        <div class="row">
                            <table class="table table-striped">
                                <thead>
                                  <tr>
                                    
                                    <th scope="col">ID</th>
                                    <th scope="col">Nom Offre</th>
                                    <th scope="col">Nom Client</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Votre demande</th>
                                   
                                  </tr>
                                </thead>
                                <tbody>
                                 
                                    <tr *ngFor="let reservation of reservations | paginate:{itemsPerPage:6,currentPage:p}; let i = index;">

                                        <td>{{ reservation.id }}</td>
                                        <td>{{ reservation.offre.nom }}</td>
                                        <td>{{ reservation.client.nom }} {{ reservation.client.prenom }}</td>
                                        <td>
                                            <ng-container *ngIf="reservation.confirmee; else notConfirmed">
                                                <span class="badge badge-success">Confirmé</span>
                                            </ng-container>
                                            <ng-template #notConfirmed>
                                                <span class="badge badge-secondary">Non Confirmé</span>
                                            </ng-template>
                                        </td>
                                        <td>
                                            <ng-container *ngIf="!reservation.confirmee">
                                                <button class="btn btn-success rounded-circle" (click)="confirmerReservation(reservation.id)">
                                                    <i class="fa fa-check"></i>
                                                </button>
                                            </ng-container>
                                            <button class="btn btn-danger rounded-circle" (click)="annulerReservation(reservation.id)">
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    
                                    
                               
                                </tbody>
                              </table>
