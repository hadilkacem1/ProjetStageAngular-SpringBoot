<header id="header" class="header-v3 clearfix">

    <!-- HEADER TOP -->
    <div class="header_top">
        <div class="container">
            <div class="header_left float-left">
                <span><i class="lotus-icon-cloud"></i> 18 °C</span>
                <span><i class="lotus-icon-location"></i> 225 Beach Street, Tunis</span>
                <span><i class="lotus-icon-phone"></i> 1-548-854-8898</span>
            </div>

            <div class="header_right float-right">
                <span class="login-register">
                  <a *ngIf="!isLoggedIn" routerLink="/login">Login</a>
                  <a *ngIf="!isLoggedIn" routerLink="/register">Register</a>
                  <a (click)="logout()" *ngIf="isLoggedIn" class="btn btn-outline-primary">Déconnexion</a>
                  <span *ngIf="clientId">ID Client: {{ clientId }}</span>
                </span>
              </div>
              
          <!-- HEADER LOGO -->
<a class="logo-top img-responsive" href="#">
    <img class="reduced-image" src="../assets/images/guest.png" alt="">
</a>
<!-- END / HEADER LOGO -->


        </div>
    </div>
    <!-- END / HEADER TOP -->

    <!-- HEADER LOGO & MENU -->
    <div class="header_content" id="header_content">

        <div class="container">

            <!-- HEADER LOGO -->
            <div class="header_logo">
                <a href="#"><img src="../assets/images/logo-header.png" alt=""></a>
            </div>
            <!-- END / HEADER LOGO -->
            <!-- HEADER MENU -->
            <nav class="header_menu">
                <ul class="menu">
                    <li class="current-menu-item">
                        <a routerLink="/">Accueil</a>
                        
                    </li>
                    <li><a routerLink="/about">A propos</a></li>

                    <li>
                        <a  routerLink="/Offre">Offres</a>
                       
                    </li>

                    <li>
                        <a [routerLink]="['/reservation', clientId]">reservation</a>
                       
                    </li>
                  
                   
                    

                          
                           
                
                    <li><a routerLink="/contact">Contact</a></li>                    </ul>
            </nav>
            <!-- END / HEADER MENU -->

            <!-- MENU BAR -->
            <span class="menu-bars">
                    <span></span>
                </span>
            <!-- END / MENU BAR -->

        </div>
    </div>
    <!-- END / HEADER LOGO & MENU -->

</header>
